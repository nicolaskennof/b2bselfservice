<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="login for Origen 1537 customers">
  <meta name="author" content="Cervecería Origen 1537">

  <title>Origen 1537 | Nuevo pedido - Socios</title>

  <!-- Favicon -->
  <link rel="icon" type="image/ico" href="assets/img/Logo_Small.PNG">

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!--Fontawesome CDN-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>

  <!--Custom styles-->
  <link rel="stylesheet" type="text/css" href="/styles/styles.css">

</head>

<body>

  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="/login"><img src="assets/img/Logo_Small.png" width="100px" height="100px"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/members" style="color:#fff; font-size: 20px">Mis Pedidos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout" style="color:#fff; font-size: 20px">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    <br><br>
    <div class="row">
      <div class="col-md-3">
      </div>
      <div class="col-md-6">

        <div class="card-order">
          <div class="card-header">
            <h1 class="text-white-50"><strong><i class="fas fa-plus"></i> Agregar orden</strong></h1>
          </div>
          <div class="card-body">
            <form method="POST" role="form">
              <div class="form-group">
                <label for="company-name"><span style="color:#fff; font-weight:bold">Nombre/Razón Social: </span><span
                    id='userName' style="color:#fff"></span></label>
              </div>
              <div class="form-group">
                <select class="form-control" id="productOption">
                  <option>Galia</option>
                  <option>Bravía</option>
                </select>
              </div>
              <div class="form-group">
                <input type="number" class="form-control" id="quantity" placeholder="Cantidad">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="deliveryAddress" placeholder="Dirección de entrega">
              </div>
            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-info" id="add-btn"><i class="fas fa-plus"></i>
                Agregar Orden</button>
            </div>
          </div>
        </div>

      </div>
      <div class="col-md-3">
      </div>
    </div>
  </div>
  <script src="js/add.js" type="text/javascript"></script>

</body>

</html>
